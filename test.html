<!DOCTYPE html>
<html>
<head>
<title>KML Display</title>
<style>
  body {
  margin: 0;
}

iframe {
  position: absolute;
  top: 0;
  left: 0;
  height:1080px;
  width:1920px;
  border: 0;
}
</style>

<script>
function start() {
  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const id = urlParams.get('id');
  document.getElementById('info').innerHTML = id;
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById('iframe1').src = this.responseText;
    }
  };
  xhttp.open("GET", "https://script.google.com/macros/s/AKfycbyVzNILJiFIs5g9GHUfQLG9q0b3j8cxJydi8aYzpwXY5lhY99JO/exec?display_id="+id, true);
  xhttp.send();    
}
window.addEventListener("load", start());
</script>  
</head>
<body>
  <iframe id='iframe1'></iframe>
  6 - <span id="info"></span>
</body>
</html>
